<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DGPA to Percent Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>DGPA to Percent Calculator</h1>
    <div>
        <label for="dgpa">DGPA:</label>
        <input type="number" id="dgpa" step="0.01" placeholder="Enter DGPA">
    </div>
    <button onclick="calculatePercentage()">Calculate Percentage</button>
    <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
