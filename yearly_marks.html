<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Early Marks Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Early Marks Calculator</h1>
    <div>
        <h2>Odd Semester</h2>
        <label for="oddSemSGPA">SGPA:</label>
        <input type="number" id="oddSemSGPA" placeholder="Enter SGPA">
        <label for="oddSemSubjects">Number of Subjects:</label>
        <input type="number" id="oddSemSubjects" placeholder="Enter Number of Subjects">
    </div>
    <div>
        <h2>Even Semester</h2>
        <label for="evenSemSGPA">SGPA:</label>
        <input type="number" id="evenSemSGPA" placeholder="Enter SGPA">
        <label for="evenSemSubjects">Number of Subjects:</label>
        <input type="number" id="evenSemSubjects" placeholder="Enter Number of Subjects">
    </div>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
